<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Registration</title>
</head>

<body>
<form th:action="@{/registration}" th:method="POST" th:object="${userNew}"
      style="max-width: 350px; margin: 20px auto;">
    <div class="border border-secondary p-3 rounded">
        <p>Пожалуйста, заполните данные</p>
        <div class="alert alert-danger text-center" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
        </div>
        <label>
            <input type="text" name="name" th:field="*{username}" class="form-control" placeholder="Имя" required
                   autofocus/>
        </label>
        <p>
            <label>
                <input type="text" name="surName" th:field="*{surname}" class="form-control" placeholder="Фамилия"
                       required
                       autofocus/>
            </label>
        </p>
        <p>
            <label>
                <input type="password" name="password" class="form-control" placeholder="Пароль" required/>
            </label>
        </p>

        <input type="submit" value="Регистрация"/>

        <a type="submit" href="/admin">Назад </a>
    </div>
</form>
</body>
</html>
