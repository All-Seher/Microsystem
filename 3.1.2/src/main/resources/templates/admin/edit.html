<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Registration</title>
</head>

<body>
<form th:action="@{/admin/edit}" th:method="POST" th:object="${userEdit}"
      style="max-width: 350px; margin: 20px auto;">
    <div class="border border-secondary p-3 rounded">
        <p>Пожалуйста, заполните данные</p>
        <p>
        <div class="alert alert-danger text-center" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
        </div>
        <p>
            <input th:value="${userEdit.getId()}" type="hidden" th:field="*{id}"/>
            <input th:value="${userEdit.getPassword()}" type="hidden" th:field="*{password}"/>
        </p>
        <p>
            <label>
                <input th:value="${userEdit.getUsername()}" type="text" th:field="*{username}" class="form-control"
                       placeholder="Фамилия" required
                       autofocus/>
            </label>
        </p>
        <p>
            <label>
                <input type="text" th:value="${userEdit.getSurname()}" name="surName" th:field="*{surname}"
                       class="form-control"
                       placeholder="Фамилия" required
                       autofocus/>
            </label>
        </p>
        <ul>
            <li th:each="role : ${roles}">
                <div class="ui checkboxes">
                    <input type="checkbox" th:field="*{roles}" th:value="${role.getId()}">
                    <label th:text="${role.getRoleName()}"></label>
                </div>
            </li>
        </ul>
        <input type="submit" value="Изменить"/>
        <a type="submit" style="text-align: right" href="/admin">Назад </a>
    </div>
</form>
</body>
</html>
