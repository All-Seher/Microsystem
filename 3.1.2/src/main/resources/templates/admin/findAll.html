<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>List of Users</title>
</head>

<body>
<table class="table table-bordered table-striped" style="width: 100%; table-layout: fixed">
    <thead class="thead-dark">
    <tr class="text-center">
        <th>Id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Операции</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getSurname()}"></td>

        <td>
            <p>
                <a th:href="@{admin/edit(id=${user.getId()})}"
                   th:text="Изменить"
                   class="btn btn-info btn-sm"></a>
            </p>
            <form th:action="@{/admin/delete(id=${user.getId()})}" th:method="POST" th:object="${user}">
                <input type="submit" value="Удалить" class="btn btn-danger btn-sm"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<p>
    <a href="admin/add" class="btn btn-warning btn-sm">Добавить</a>
</p>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" class="btn btn-light" value="Выход"/>
</form>
</body>
</html>
